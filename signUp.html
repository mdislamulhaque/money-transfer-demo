<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
   <section class="min-h-screen flex items-center justify-center bg-gray-100 px-6 bg-gradient-to-tr from-[#133273] via-[#98c93c]/75 to-[#133273]">
    <div class="bg-white/25 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
        
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" class="mr-2">
                <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-blue-500 hover:underline">Terms & Conditions</a></label>
            </div>
            
            <button type="submit"  onclick="window.location.href='./login.html'"class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">Sign Up</button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>
</section>
<script src="./app.js"></script>
  </body>
</html>
