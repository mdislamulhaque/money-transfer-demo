<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <style>
    /* Custom Styling */
    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 5px;
      /* width: 200px; */
      border-radius: 5px;
      background-color: #aab39b;
    }

    .input-group img {
      width: 20px;
      height: 15px;
      margin-right: 5px;
    }

    .phone-input {
      border: none;
      padding: 2px;
      outline: none;
      width: 100%;
      font-size: 16px;
      background-color: #aab39b;
    }

    #custom-dropdown {
      /* width: 250px; */
      position: relative;
      font-family: Arial, sans-serif;
      
    }

    #selected-country {
      padding: 8px;
      /* border: 1px solid #ccc; */
      display: flex;
      align-items: center;
      cursor: pointer;
      background-color: #aab39b;
      border-radius: 5px;
    }

    #selected-country img {
      width: 20px;
      height: 15px;
      margin-right: 10px;
    }

    #dropdown-list {
      display: none;
      position: absolute;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: white;
      z-index: 1000;
    }

    .dropdown-item {
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-item img {
      width: 20px;
      height: 15px;
      margin-right: 10px;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    #search-box {
      width: 97%;
      padding: 5px;
      margin: 4px 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }
  </style>
  <body>
    <section
      class="min-h-screen flex items-center justify-center px-6 bg-gradient-to-tr from-[#133273] via-[#98c93c]/75 to-[#133273]"
    >
      <div
        class="bg-black/50 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md"
      >
        <h2 class="text-3xl font-bold text-center text-white mb-6">Sign Up</h2>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="country" class="text-white block mb-1">Select Country</label>
            <div id="custom-dropdown">
              <div id="selected-country" class="text-black/50 tracking-wide">Select a country</div>
              <div id="dropdown-list">
                <input
                  type="text"
                  id="search-box"
                  placeholder="Search country..."
                />
                <div id="country-options"></div>
              </div>
            </div>
          </div>

          <div>
            <label for="name" class="block text-white font-medium mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full bg-white/50 border-none px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-white font-medium mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 bg-white/50 border-none py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>

          <div>
            <label for="phoneNumber" class="text-white block mb-1">Phone Number</label>
            <div class="input-group">
              <img
                id="phone-flag"
                src=""
                alt="Country Flag"
                style="display: none"
              />
              <input type="text" id="phoneCode" class="phone-input" />
            </div>
          </div>

          <div>
            <label for="password" class="block text-white font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 bg-white/50 border-none py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>

          <div>
            <label
              for="confirm-password"
              class="block text-white font-medium mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full px-4 py-2 bg-white/50 border-none border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" class="mr-2" />
            <label for="terms" class="text-sm text-white"
              >I agree to the
              <a href="#" class="text-green-500 hover:underline"
                >Terms & Conditions</a
              ></label
            >
          </div>

          <button
            type="submit"
            onclick="window.location.href='./login.html'"
            class="w-full bg-green-500 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition"
          >
            Sign Up
          </button>
        </form>

        <p class="text-center text-white mt-4">
          Already have an account?
          <a href="login.html" class="text-green-500 hover:underline">Login</a>
        </p>
      </div>
    </section>
    <script src="./sign-up.js"></script>
  </body>
</html>
